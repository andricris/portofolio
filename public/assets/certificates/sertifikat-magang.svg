  <text x="800" y="540" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="24" fill="#2F2F2F">Mahasiswa Semester 6 Universitas Salford &amp; Co.</text>

  <text x="800" y="610" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="22" fill="#4B4B4B">
