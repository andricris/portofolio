<svg width="1600" height="1200" viewBox="0 0 1600 1200" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sertifikat Magang Andri Chris">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6E3A1" />
      <stop offset="0.5" stop-color="#D9B55B" />
      <stop offset="1" stop-color="#C28C2C" />
    </linearGradient>
    <linearGradient id="emerald" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0D6B5C" />
